<!DOCTYPE html>

<head>
    <title>Before & After Image Slider</title>

    <link type="text/css" href="css/main.css" rel="stylesheet" />

<body>

<p>*drag sliders for before and after</p>

<div class="container">
    <div class="image before" style="background-image:url('img/before5.jpg');"></div>
    <div class="image after" style="background-image:url('img/after5.jpg');"></div>
    <input type="range" class="slider" min="1" max="100" value="50" />
    <div class="slider-button"></div>
</div>
